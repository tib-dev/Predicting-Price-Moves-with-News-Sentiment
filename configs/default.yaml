project_name: "Predicting-Price-Moves-with-News-Sentiment"
version: 1.0.0

paths:
  raw_data: "data/raw"
  interim_data: "data/interim"
  processed_data: "data/processed"
  feature_store: "data/processed/features"
  logs: "logs"

data:
  assets:
    - "AAPL"
    - "AMZN"
    - "GOOG"
    - "META"
    - "MSFT"
    - "NVDA"
  price_source: "yfinance"
  news_source: "newsapi"
  start_date: "2023-01-01"
  end_date: "2024-01-01"

pipeline:
  steps:
    - load_news
    - load_prices
    - clean_news
    - preprocess_prices
    - align_dates
    - compute_indicators
    - compute_sentiment
    - build_features
    - run_correlation

logging:
  file: "logs/pipeline.log"
  level: "INFO"
  format: "%(asctime)s %(levelname)s %(message)s"
